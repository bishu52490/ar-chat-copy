<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AR-Chat - A Realtime Chat App by AR">
    <link rel="shortcut icon" type="image/png" href="assets/applogo.png" />
    <meta property="og:title" content="AR-Chat - Realtime Chat App">
    <meta property="og:description" content="Join and chat in real-time using AR-Chat. Simple and fast.">
    <meta property="og:image" content="https://ar-chat-app.vercel.app/assets/applogo.png">

    <title>AR-Chat - Realtime Chat App by AR</title>
    <script defer src="https://ar-chat-app-h1pj.onrender.com/socket.io/socket.io.js"></script> <!-- SOCKET SERVER URL -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav>
        <img class="logo" src="assets/applogo.png" alt="" />
        <h1>Welcome to AR-Chat App</h1>
    </nav>
    <div class="user-list-container">
        <h3 class="online-users-label">Online users:</h3>
        <div class="user-list" id="user-list"></div> <!-- User list section outside message container -->
    </div>
    <div class="container">
        <!-- Message container -->
        <div id="messages" class="message-container">
            <!-- Messages will be appended here -->
        </div>
        <div class="typing-indicator" style="display: none;"></div> <!-- Typing indicator -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Message" />
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
